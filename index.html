<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Clone</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- main div start -->
  <div class="main">
    <!-- navbar div start -->
    <div class="navbar flex-shrink">
      <a href="#" class="nav-link-top first">About</a>
      <a href="#" class="nav-link-top">Store</a>
      <div class="right-navbar">
        <div class="nav-content">
          <div class="link-content">
            <div class="nav-link-box">
              <a href="#" class="nav-link-bottom">Gmail</a>
            </div>
            <div class="nav-link-box">
              <a href="#" class="nav-link-bottom">Images</a>
            </div>
            <div class="nav-link-box">
              <a href="#" class="settings-box"><i class="fas fa-cog settings-icon"></i></a>
            </div>
            <div class="btn-box">
              <a href="#" class="btn btn-nav">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end navbar div -->
    <!-- Begining of Main-Page Section -->
    <div class="main-page">
      <!-- start of logo box section -->
      <div class="logo-box-section flex-shrink">
        <div class="logo-box">
          <img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </div>
      </div>
      <!-- end of logo box -->
      <!-- start of search section -->
      <div class="search-section flex-shrink">
        <form class="">
          <div class="form-box">
            <div class="search-bar-box">
              <div class="search-bar">
                <div class="magnifying-glass">
                  <div class="glass-box">
                    <span class="glass-icon"><i class="fas fa-search"></i></span>
                  </div>
                </div>
                <div class="search-txt">
                  <div class="search-space">
                  </div>
                  <input type="text" class="search-input">
                </div>
                <div class="microphone">
                  <div class="mic-box">
                    <i class="fas fa-microphone mic-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="search-btns">
              <center>
                <input type="submit" class="btn1 search" value="Google Search">
                <input type="button" class="btn2 search" value="I'm Feeling Lucky">
              </center>
            </div>
          </div>
        </form>
      </div>
      <!-- End of Search Section -->
      <!-- Beginning of Space-Box Section -->
      <div class="space-box-2 flex-shrink">
      </div>
      <!-- End of Space-Box Section -->
    </div>
    <!-- End of Main-Page Section -->
    <!-- Beginning of Footer -->
    <div class="footer flex-shrink">
      <div class="right-footer flex-footer">
        <a href="#" class="footer-link">Advertising</a>
        <a href="#" class="footer-link">Business</a>
        <a href="#" class="footer-link">How Search works</a>
      </div>
      <div class="middle-footer flex-footer">
        <a href="#" class="footer-link">
          <i class="fab fa-envira leaf"></i>
          <span class="neutral-txt">Carbon neutral since 2007</span>
        </a>
      </div>
      <div class="left-footer flex-footer">
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Settings</a>
      </div>
    </div>
    <!-- End of Footer -->
  </div>
  <!-- main div end -->
</body>
<!-- Scripts -->
<script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>

</html>
